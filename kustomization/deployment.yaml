apiVersion: apps/v1
kind: Deployment
metadata:
  name: projectd-back
  labels:
    app: projectd-back
  namespace: projectd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: projectd-back
  template:
    metadata:
      labels:
        app: projectd-back
    spec:
      containers:
      - name: projectd-back
        image: skreet2k/projectd-back:0.0.7
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: projectd-front
  labels:
    app: projectd-front
  namespace: projectd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: projectd-front
  template:
    metadata:
      labels:
        app: projectd-front
    spec:
      containers:
      - name: projectd-front
        image: skreet2k/projectd-front:0.0.7
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
